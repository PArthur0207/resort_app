<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resort Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 2em auto;
            padding: 1em;
            background-color: #f2f2f2;
            border-radius: 10px;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 1em;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.8em;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 1em;
        }
        .success {
            color: green;
            font-weight: bold;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <h2>üèùÔ∏è Resort Reservation Form</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="success">{{ success }}</div>
    {% endif %}

    <form method="POST">
        <label>Date (dd-mm-yyyy):
            <input type="text" name="date" value="{{ form_data.date if form_data else '' }}" required>
        </label>

        <label>Time (24hr HH:MM):
            <input type="text" name="time" placeholder="e.g. 14:00" value="{{ form_data.time or '' }}">
        </label>

        <label>Number of People:
            <input type="number" name="pax" value="{{ form_data.pax or '' }}">
        </label>

        <label>Cottage:
            <select name="cottage">
                <option value="">-- Select --</option>
                <option value="A" {% if form_data.cottage == 'A' %}selected{% endif %}>A - Big Cottage</option>
                <option value="B" {% if form_data.cottage == 'B' %}selected{% endif %}>B - Small Cottage</option>
                <option value="C" {% if form_data.cottage == 'C' %}selected{% endif %}>C - Umbrella</option>
                <option value="D" {% if form_data.cottage == 'D' %}selected{% endif %}>D - None</option>
            </select>
        </label>

        <label>Your Name:
            <input type="text" name="name" value="{{ form_data.name or '' }}">
        </label>

        <label>Contact Number (11 digits):
            <input type="text" name="contact" value="{{ form_data.contact or '' }}">
        </label>

        <label>Email (optional):
            <input type="email" name="email" value="{{ form_data.email or '' }}">
        </label>

        <input type="submit" value="Submit Reservation">
    </form>
</body>
</html>
